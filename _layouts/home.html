---
layout: default
---
<div class="col-lg-8 col-md-8 col-sm-7 ">
   <div id="myCarousel" class="carousel slide">
 
		  <!-- Carousel items -->
		  <div class="carousel-inner">
		    <div class="active item"><img src="/assets/img/{{ page.img[12] }}" class="img-responsive"/></div>
		    <div class="item"><img src="/assets/img/{{ page.img[4] }}" class="img-responsive"/></div>
		    <div class="item"><img src="/assets/img/{{ page.img[11] }}" class="img-responsive"/></div>
		    <div class="item"><img src="/assets/img/{{ page.img[5] }}" class="img-responsive"/></div>
		    <div class="item"><img src="/assets/img/{{ page.img[10] }}" class="img-responsive"/></div>
		    <div class="item"><img src="/assets/img/{{ page.img[2] }}" class="img-responsive"/></div>
		  </div>
  
	</div>
            </div>


            <div class="col-lg-4 col-md-4 col-sm-3 ">
              
              <div class="text">
                
                      <h4>{{ page.title }}</h4>
                      {{ page.content }}
                 
              </div>
              
            </div>

<script type='text/javascript'>
    $(document).ready(function() {
         $('.carousel').carousel({
             interval: 2000
         })
    });    
</script>
