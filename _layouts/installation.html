---
layout: default
---
<div class="col-lg-8 col-md-8 col-sm-7 ">
    
    <div id="myCarousel" class="carousel slide">
 
		  <!-- Carousel items -->
		  <div class="carousel-inner">
		    <div class="active item"><img src="/assets/img/{{ page.img[0] }}" class="img-responsive"/></div>
		    <div class="item"><img src="/assets/img/{{ page.img[1] }}" class="img-responsive"/></div>
		    <div class="item"><img src="/assets/img/{{ page.img[2] }}" class="img-responsive"/></div>
		    <div class="item"><img src="/assets/img/{{ page.img[3] }}" class="img-responsive"/></div>
		  </div>

  
	</div>
               
            </div>


            <div class="col-lg-4 col-md-4 col-sm-3 ">
              
              <div class="text">
                
                      <h4>{{ page.title }}</h4>
                      {{ content }}
                 
              </div>
              
            </div>

<script type='text/javascript'>
    $(document).ready(function() {
         $('.carousel').carousel({
             interval: 2000
         })
    });    
</script>
